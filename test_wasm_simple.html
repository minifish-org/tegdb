<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple TegDB WASM Test</title>
    <style>
        body { font-family: monospace; margin: 20px; }
        .output { background: #f0f0f0; padding: 10px; margin: 10px 0; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Simple TegDB WASM Test</h1>
    <button onclick="testWasm()">Test WASM Module</button>
    <div id="output" class="output">Click the button to test...</div>

    <script type="module">
        async function testWasm() {
            const output = document.getElementById('output');
            output.innerHTML = 'Testing WASM module...<br>';
            
            try {
                // Load the WASM module
                const wasmModule = await import('./target/wasm32-unknown-unknown/debug/deps/tegdb-737489a4fca3f647.js');
                
                output.innerHTML += '<span class="success">‚úÖ WASM module loaded successfully!</span><br>';
                
                // Test the basic function
                const result = wasmModule.wasm_test_runner();
                output.innerHTML += `<span class="success">‚úÖ Test runner result: ${result}</span><br>`;
                
                // Test the database function
                const dbResult = wasmModule.run_basic_test();
                output.innerHTML += `<span class="success">‚úÖ Database test result: ${dbResult}</span><br>`;
                
                output.innerHTML += '<br><strong>üéâ All tests passed!</strong>';
                
            } catch (error) {
                output.innerHTML += `<span class="error">‚ùå Error: ${error.message}</span><br>`;
                console.error('Test error:', error);
            }
        }
        
        // Make function globally available
        window.testWasm = testWasm;
    </script>
</body>
</html>
